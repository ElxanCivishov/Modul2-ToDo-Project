<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Modul2" content="ToDo-Project" />
    <title>ToDo-Project</title>
    <link rel="stylesheet" href="/Modul2-ToDo-Project/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header-color"></div>
      <div class="toDoListText">To-Do List</div>
      <div class="sort-icon">
        <img
          src="/Modul2-ToDo-Project/Img-Icon/sort-down-opocity.png"
          alt="sort-down-opocity"
        />
      </div>
      <div class="textInput-div text-Input">
        <input id="textInput" type="text" />
        <div class="delete-icon">
          <img
            src="/Modul2-ToDo-Project/Img-Icon/delete-icon-opocity.png"
            alt=""
          />
        </div>
      </div>
      <div class="insert-list text-Input">
        <ul></ul>
      </div>
      <div class="insert-container">
        <button class="insert-text insert">Добавить</button>
        <button class="insert-icon insert">+</button>
      </div>
    </div>
    <script src="/Modul2-ToDo-Project/script.js"></script>
  </body>
</html>
